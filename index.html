<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=client_SLo1B5rEE7cAWRv5iDuSEq"></script>
    <title>Text-Checker</title>
  </head>
  <body>
    <div class="container">
      <h2>Real Time character Counter</h2>
      <p>
        Check your English text for grammar, spelling, and punctuation errors
        with real time Text-Checker.
      </p>
    
      <grammarly-editor-plugin>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Write your text here...."
        maxlength="1000"
      ></textarea>
      </grammarly-editor-plugin>

      <button onclick="copyText()">Copy Text</button>

      <div class="counter-container">
        <p>Total character: <span id="total-conter"> 0</span></p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remaining-counter">1000</span>
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
